<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>管理员编辑</title>
  <!-- 新增：引入 LeanCloud SDK -->
  <script src="https://cdn1.lncld.net/static/js/3.18.2/av-min.js"></script>
  <style>
    /* 新增：简单的按钮样式 */
    .admin-controls {
      text-align: center;
      margin: 20px 0;
    }
    .admin-btn {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .admin-btn:hover {
      background-color: #357abD;
    }
    #saveStatus {
      margin-top: 10px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>管理员编辑模式</h1>

  <!-- 新增：管理按钮 -->
  <div class="admin-controls">
    <button class="admin-btn" id="initBtn">初始化/重置本周数据</button>
    <div id="saveStatus">点击单元格即可编辑，状态会自动保存到云端。</div>
  </div>

  <!-- 第一个表格 -->
  <table id="schedule1">
    <thead>
      <tr>
        <th>周次/星期</th>
        <th>一</th>
        <th>二</th>
        <th>三</th>
        <th>四</th>
        <th>五</th>
        <th>六</th>
        <th>日</th>
      </tr>
    </thead>
    <tbody id="grid1"></tbody>
  </table>

  <!-- 第二个表格 -->
  <table id="schedule2">
    <thead>
      <tr>
        <th>周次/星期</th>
        <th>一</th>
        <th>二</th>
        <th>三</th>
        <th>四</th>
        <th>五</th>
        <th>六</th>
        <th>日</th>
      </tr>
    </thead>
    <tbody id="grid2"></tbody>
  </table>

  <!-- 注意：script.js 需要在 LeanCloud SDK 之后引入 -->
  <script src="script.js"></script>
</body>
</html>
