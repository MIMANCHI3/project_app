<!DOCTYPE html>
<html>
<head>

</head>
<body>

  <!-- 第一个表格 -->
  <table id="schedule1">
    <thead>
      <tr>
        <th>周次/星期</th>

        <th>三</th>
        <th>四</th>
        <th>五</th>

        <th>日</th>

  <!-- 第二个表格 -->

    <thead>
      <tr>
        <th>周次/星期</th>

      </tr>

  </table>

  <script src="script.js"></script>
</body>
</html>
